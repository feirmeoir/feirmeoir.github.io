<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>feirmapp.ie - Simply farm</title>
  </head>

  <body class="bg-white p-10 place-content-center">
    <div class="container flex flex-col mx-auto bg-white h-screen max-w-3xl ">
      <div class="flex flex-row justify-between mt-16">
        <h1 class="text-4xl font-bold text-dark-grey-900">
          <a href="index.html">FEIRM</a>
        </h1>
      </div>
      <div
        class="relative flex flex-wrap items-center justify-between w-full bg-white group py-7 shrink-0"
      >
        <!-- This section is the blurb that explains all about what we want to do (make bus real time tracking accessible and easy to run) -->
        <section class="mt-16">
          <div class="flex flex-wrap -mx-3 mb-6">
            <h2 class="text-3xl font-bold text-dark-grey-900 mb-4 text-center">
              Deleting your account
            </h2>
            <p class="text-lg text-gray-700 pb-8">
              It's super simple, just email us at <a href="mailto:info@feirmapp.ie" class="text-blue-500 hover:text-blue-400">info@feirmapp</a> from the email address for your account and we'll take care of it for you.
            </p>
            <p class="text-lg text-gray-700 pb-8">
              We'll get back in touch to confirm you own the account and then we'll wipe your data.
            </p>
            <p class="text-lg text-gray-700 pb-8">
              That's it!
            </p>
          </div>
        </section>

      </div>
      <!-- This section is the contact section at the bottom of the page -->
      <section class="mt-16">
          <!-- Show the email address -->
          <h2 class="text-3xl font-bold text-dark-grey-900 mb-4 text-center">Contact Us</h2>
          <p class="text-lg text-gray-700 pb-8 text-center">
              Email us at <a href="mailto:info@feirmapp.ie" class="text-blue-500 hover:text-blue-400">info@feirmapp.ie</a>
          </p>
      </section>
    </div>
